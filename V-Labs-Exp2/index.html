<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Pointers</title>
</head>

<body>
    <header>
        <h1>Understanding of <span>Recursion</span></h1>
    </header>
    <section>
        <div class="controlers-after hide" onclick="hide()">
            <div>

            </div>

        </div>
        <div class="code-output">
            <div class="code">
                <div class="heading">Example Code</div>
                <div class="da ">
                    <div class="blurr"></div>
                    <div class="rounded-button-after" onclick="hide()">START</div>
                    <div class="up nav hide" onclick="previous()"></div>
                    <div class="down nav hide" onclick="next()"></div>
                </div>
            </div>
            <div class="output">
                <div class="output-heading">
                    <div>Output:</div>
                </div>
                <div class="output1">> </div>
                <div class="output2"></div>
            </div>
        </div>
        <!--___________________ CONTROLLERS_______________ -->


        <div class="controlers">
            <div class="controller hide">
                <button onclick="next()">Next</button>
                <button class="reset-btn" onclick="reset()">Reset</button>
            </div>

            <div>
                <div class="rounded-button" onclick="start()">START</div>
            </div>
        </div>


        <div class="explaination">
            <div class="visualization">
                <div class="heading">Call Stack</div>
                <div
                    style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; justify-content: flex-start; margin-top: 1rem; flex-wrap: wrap; padding-left: 20px; padding-right: 20px;">
                    <div class="sum sum1 hide" style="position: relative;">
                        <span class="num1 num">factorial(5)</span>
                        <div class="numxp1"></div>

                    </div>
                    <div class="sum sum2 hide" style="position: relative;">
                        <span class="num2 num">factorial(4)</span>
                        <div class="numxp2"></div>
                        <div style="position: absolute; height: 100%; width: 40px; background-color:#F6FCFD;background-image: url(./images/Down_Arrow_Icon.png);background-size: contain; right: -40px; top: -115%; "
                            class="arrowrotations">
                        </div>
                    </div>
                    <div class="sum sum3 hide" style="position: relative;">
                        <span class="num3 num">factorial(3)</span>
                        <div class="numxp3"></div>
                        <div style="position: absolute; height: 100%; width: 40px; background-color:#F6FCFD;background-image: url(./images/Down_Arrow_Icon.png);background-size: contain; right: -40px;top: -115%; "
                            class="arrowrotations">
                        </div>
                    </div>
                    <div class="sum sum4 hide" style="position: relative;">
                        <span class="num4 num">factorial(2)</span>
                        <div class="numxp4"></div>
                        <div style="position: absolute; height: 100%; width: 40px; background-color:#F6FCFD;background-image: url(./images/Down_Arrow_Icon.png);background-size: contain; right: -40px;top: -115%; "
                            class="arrowrotations">
                        </div>
                    </div>
                    <div class="sum sum5 hide" style="position: relative;">
                        <span class="num5 num">factorial(1)</span>
                        <div class="numxp5"></div>
                        <div style="position: absolute; height: 100%; width: 40px; background-color:#F6FCFD;background-image: url(./images/Down_Arrow_Icon.png);background-size: contain; right: -40px;top: -115%; "
                            class="arrowrotations arrowrotationsshow hide">
                        </div>
                    </div>
                </div>
                <!-- <div class="img img2"></div> -->
            </div>
            <div class="theory">
                <div class="heading">Explanation</div>
                <div class="text">
                    <p>Understanding the concept of <b>Recursion</b> with an example program to calculate the factorial
                        of a given
                        number
                    </p>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
